                location: new google.maps.LatLng(49.75, 15.5), // St≈ôed ƒåR
                radius: 100000, // 100km radius
                language: 'cs',
                region: 'cz'
            };

            // Pou≈æit√≠ textSearch m√≠sto findPlaceFromQuery
            placesService.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
                    const place = results[0];
                    
                    // Zav≈ôen√≠ p≈ôedchoz√≠ho info okna
                    infoWindow.close();

                    // Odstranƒõn√≠ p≈ôedchoz√≠ho search markeru
                    if (searchMarker) {
                        searchMarker.map = null;
                    }

                    // Vytvo≈ôen√≠ nov√©ho search markeru
                    const searchMarkerContent = document.createElement('div');
                    searchMarkerContent.className = 'marker-blue';

                    searchMarker = new google.maps.marker.AdvancedMarkerElement({
                        position: place.geometry.location,
                        map: map,
                        title: place.name,
                        content: searchMarkerContent,
                        zIndex: 1001
                    });

                    // Z√≠sk√°n√≠ detailn√≠ch informac√≠ o m√≠stƒõ
                    const detailsRequest = {
                        placeId: place.place_id,
                        fields: ['name', 'formatted_address', 'international_phone_number', 'website', 'opening_hours']
                    };

                    placesService.getDetails(detailsRequest, (placeDetails, detailsStatus) => {
                        let placeInfo;
                        
                        if (detailsStatus === google.maps.places.PlacesServiceStatus.OK && placeDetails) {
                            // Pou≈æ√≠t detailn√≠ informace
                            placeInfo = {
                                name: placeDetails.name || place.name,
                                formatted_address: placeDetails.formatted_address || place.formatted_address,
                                international_phone_number: placeDetails.international_phone_number,
                                website: placeDetails.website,
                                opening_hours: placeDetails.opening_hours
                            };
                        } else {
                            // Pou≈æ√≠t z√°kladn√≠ informace z textSearch
                            placeInfo = {
                                name: place.name,
                                formatted_address: place.formatted_address,
                                international_phone_number: place.international_phone_number
                            };
                        }

                        // Zobrazen√≠ InfoWindow
                        infoWindow.setContent(createInfoContent(placeInfo));
                        infoWindow.open(map, searchMarker);
                    });

                    // Centrov√°n√≠ mapy
                    map.setCenter(place.geometry.location);
                    map.setZoom(15);

                    // Aktualizace input pole
                    document.getElementById('search-input').value = place.name;
                    
                } else {
                    // Pokud textSearch neuspƒõje, zkus√≠me geocoding
                    const geocoder = new google.maps.Geocoder();
                    
                    geocoder.geocode({
                        address: query,
                        region: 'cz',
                        language: 'cs'
                    }, (geocodeResults, geocodeStatus) => {
                        if (geocodeStatus === 'OK' && geocodeResults && geocodeResults.length > 0) {
                            const result = geocodeResults[0];
                            
                            // Zav≈ôen√≠ p≈ôedchoz√≠ho info okna
                            infoWindow.close();

                            // Odstranƒõn√≠ p≈ôedchoz√≠ho search markeru
                            if (searchMarker) {
                                searchMarker.map = null;
                            }

                            // Vytvo≈ôen√≠ nov√©ho search markeru
                            const searchMarkerContent = document.createElement('div');
                            searchMarkerContent.className = 'marker-blue';

                            searchMarker = new google.maps.marker.AdvancedMarkerElement({
                                position: result.geometry.location,
                                map: map,
                                title: result.formatted_address,
                                content: searchMarkerContent,
                                zIndex: 1001
                            });

                            // P≈ô√≠prava dat pro InfoWindow
                            const placeInfo = {
                                name: result.address_components[0]?.long_name || query,
                                formatted_address: result.formatted_address
                            };

                            // Zobrazen√≠ InfoWindow
                            infoWindow.setContent(createInfoContent(placeInfo));
                            infoWindow.open(map, searchMarker);

                            // Centrov√°n√≠ mapy
                            map.setCenter(result.geometry.location);
                            map.setZoom(13);

                            // Aktualizace input pole
                            document.getElementById('search-input').value = placeInfo.name;
                            
                        } else {
                            showAlert(`M√≠sto "${query}" nebylo nalezeno. Zkuste jin√Ω n√°zev nebo p≈ôesnƒõj≈°√≠ adresu.`);
                        }
                    });
                }
            });
        }

        // Inicializace mapy
        async function initMap() {
            try {
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
                const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");

                // Vytvo≈ôen√≠ mapy
                map = new Map(document.getElementById("map"), {
                    zoom: 13,
                    center: places[0].position,
                    mapId: "44fff76847565e08",
                    mapTypeControl: true,
                    streetViewControl: true,
                    fullscreenControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_BOTTOM
                    },
                    mapTypeControlOptions: {
                        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                        position: google.maps.ControlPosition.TOP_RIGHT
                    }
                });

                infoWindow = new google.maps.InfoWindow({
                    pixelOffset: new google.maps.Size(0, -35)
                });

                // Inicializace Places Service pro manu√°ln√≠ vyhled√°v√°n√≠
                placesService = new google.maps.places.PlacesService(map);

                // Vytvo≈ôen√≠ marker≈Ø pro p≈ôeddefinovan√° m√≠sta
                places.forEach((placeData) => {
                    const markerContent = document.createElement('div');
                    markerContent.className = 'marker-red';

                    const marker = new AdvancedMarkerElement({
                        map: map,
                        position: placeData.position,
                        title: placeData.title,
                        content: markerContent
                    });

                    marker.addListener("gmp-click", () => {
                        infoWindow.setContent(createInfoContent(placeData.info));
                        infoWindow.open(map, marker);
                    });
                });

                // Modern√≠ Place Autocomplete Element
                autocompleteElement = new PlaceAutocompleteElement({
                    locationRestriction: {
                        center: { lat: 49.75, lng: 15.5 },
                        radius: 100000
                    }
                });

                // P≈ôi≈ôazen√≠ k input elementu
                const searchInput = document.getElementById('search-input');
                autocompleteElement.addEventListener('gmp-placeselect', async (event) => {
                    const place = event.place;
                    
                    if (!place.location) {
                        showAlert("Vybran√© m√≠sto nem√° platn√© sou≈ôadnice.");
                        return;
                    }

                    // Zav≈ôen√≠ p≈ôedchoz√≠ho info okna
                    infoWindow.close();

                    // Odstranƒõn√≠ p≈ôedchoz√≠ho search markeru
                    if (searchMarker) {
                        searchMarker.map = null;
                    }

                    // Vytvo≈ôen√≠ nov√©ho search markeru
                    const searchMarkerContent = document.createElement('div');
                    searchMarkerContent.className = 'marker-blue';

                    searchMarker = new AdvancedMarkerElement({
                        position: place.location,
                        map: map,
                        title: place.displayName,
                        content: searchMarkerContent,
                        zIndex: 1001
                    });

                    // P≈ô√≠prava dat pro InfoWindow - bez websiteURI
                    const placeInfo = {
                        name: place.displayName || place.formattedAddress,
                        formatted_address: place.formattedAddress,
                        international_phone_number: place.nationalPhoneNumber
                    };

                    // Zobrazen√≠ InfoWindow
                    infoWindow.setContent(createInfoContent(placeInfo));
                    infoWindow.open(map, searchMarker);

                    // Centrov√°n√≠ mapy
                    map.setCenter(place.location);
                    map.setZoom(17);

                    // Vyƒçi≈°tƒõn√≠ input pole
                    searchInput.value = place.displayName || place.formattedAddress;
                });

                // P≈ôi≈ôazen√≠ autocomplete k input poli
                searchInput.addEventListener('input', (e) => {
                    autocompleteElement.value = e.target.value;
                });

                // Event listener pro Enter v search poli
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        performSearch(searchInput.value);
                    }
                });

                // Event listener pro tlaƒç√≠tko hled√°n√≠
                document.getElementById('search-btn').addEventListener('click', () => {
                    performSearch(searchInput.value);
                });

                // Tlaƒç√≠tko pro aktu√°ln√≠ polohu
                document.getElementById('location-btn').addEventListener('click', () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                };

                                // Odstranƒõn√≠ p≈ôedchoz√≠ho markeru aktu√°ln√≠ polohy
                                if (currentLocationMarker) {
                                    currentLocationMarker.map = null;
                                }

                                // Vytvo≈ôen√≠ markeru aktu√°ln√≠ polohy
                                const currentMarkerContent = document.createElement('div');
                                currentMarkerContent.className = 'marker-green';

                                currentLocationMarker = new AdvancedMarkerElement({
                                    position: pos,
                                    map: map,
                                    title: "Moje aktu√°ln√≠ poloha",
                                    content: currentMarkerContent,
                                    zIndex: 1000
                                });

                                // Centrov√°n√≠ a zoom na aktu√°ln√≠ polohu
                                map.setCenter(pos);
                                map.setZoom(15);
                                infoWindow.close();
                            },
                            () => {
                                showAlert("Chyba: Slu≈æba geolokace selhala nebo nebyla povolena.");
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 300000
                            }
                        );
                    } else {
                        showAlert("Chyba: V√°≈° prohl√≠≈æeƒç nepodporuje geolokaci.");
                    }
                });

                // Event listener pro zav≈ôen√≠ mod√°ln√≠ho okna
                document.getElementById('alert-close').addEventListener('click', hideAlert);

                console.log("Mapa byla √∫spƒõ≈°nƒõ inicializov√°na! üó∫Ô∏è");

            } catch (error) {
                console.error("Chyba p≈ôi inicializaci mapy:", error);
                showAlert("Chyba p≈ôi naƒç√≠t√°n√≠ mapy. Zkuste str√°nku obnovit.");
            }
        }

        // Glob√°ln√≠ funkce pro Google Maps callback
        window.initMap = initMap;

        // Potlaƒçen√≠ Google Maps varov√°n√≠ v konzoli
        const originalWarn = console.warn;
        console.warn = function(msg) {
            if (typeof msg === 'string' && 
                (msg.includes('Google Maps JavaScript API') || 
                 msg.includes('PlacesService') || 
                 msg.includes('Autocomplete'))) {
                return;
            }
            originalWarn.apply(console, arguments);
        };
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7pAmBZIdyAnFpU3dFXtI5TA4HEp2mdrU&callback=initMap&libraries=marker,places&language=cs&v=beta">
    </script>
